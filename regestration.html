<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form>

        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>Password:</label>
        <input type="password" name="password"><br><br>

        <label>Email ID:</label>
        <input type="text" name="email"><br><br>

        <label>Phone Number:</label>
        <input type="text" name="phone"><br><br>

        <label>Sex:</label>
        <input type="radio" name="sex" value="male"> Male
        <input type="radio" name="sex" value="female"> Female
        <input type="radio" name="sex" value="other"> Other
        <br><br>

        <label>Date of Birth:</label>
        <select name="day">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
                </select>

        <select name="month">
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>

        <select name="year">
            <option>Year</option>
            <script>
                for (let y = 1980; y <= 2025; y++) {
                    document.write("<option>" + y + "</option>");
                }
            </script>
        </select>
        <br><br>

        <label>Languages Known:</label>
        <input type="checkbox" name="lang" value="English"> English
        <input type="checkbox" name="lang" value="Telugu"> Telugu
        <input type="checkbox" name="lang" value="Hindi"> Hindi
        <input type="checkbox" name="lang" value="Tamil"> Tamil
        <br><br>

        <label>Address:</label><br>
        <textarea name="address" rows="4" cols="40"></textarea>
        <br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
