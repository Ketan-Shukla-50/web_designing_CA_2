<!DOCTYPE html>
<html>
<head>
    <title>CSS Background & Link Styles</title>

    <style>

       
        body {
            background-image: url("background.jpg");
            background-repeat: no-repeat;  
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px black;
        }

       

        
        a:link {
            color: blue;
            text-decoration: none;
            font-size: 18px;
        }

        
        a:visited {
            color: purple;
        }

        
        a:hover {
            color: red;
            text-decoration: underline;
        }

    
        a:active {
            color: green;
        }

    </style>

</head>
<body>

    <h1>CSS Background & Link Style Demo</h1>

    <p>
        This page shows how to control the repetition of a background image  
        and how to style HTML links using CSS.
    </p>

</body>
</html>
