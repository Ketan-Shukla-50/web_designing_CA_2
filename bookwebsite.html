<!DOCTYPE html>
<html>
<head>
    <title>Book Catalogue</title>
</head>
<body>

    <h2>Book Catalogue</h2>

            <th>Cover Page</th>

            <th>Publisher</th>
            <th>Price</th>

        <tr>

            <td>J. K. Rowling</td>

        <tr>
            <td><img src="book2.jpg" alt="Book 2" width="100"></td>
            <td>J.R.R. Tolkien</td>
            <td>George Allen & Unwin</td>
            <td>₹1299</td>
            <td><button>Add to Cart</button></td>
        </tr>

        <tr>
            <td><img src="book3.jpg" alt="Book 3" width="100"></td>
            <td>George Lucas</td>
            <td>Lucasfilm Ltd.</td>

            <td><button>Add to Cart</button></td>

    </table>

</body>
</html>
