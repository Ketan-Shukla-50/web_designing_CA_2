<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>

    <style>

        body {
            background-image: url("background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: Georgia, serif;
            color: #ffffff;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
        }

        .intro-text {
            font-size: 18px;
            color: #222;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            width: 70%;
            margin: auto;
        }

        .styled-box {
            width: 300px;
            height: 200px;
            background-image: url("box-image.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            border: 2px solid #333;
            border-radius: 15px;
            margin: 20px auto;
            padding: 20px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .highlight {
            color: darkblue;
            font-weight: bold;
            text-decoration: underline;
            font-style: italic;
        }

    </style>

</head>

<body>

    <h1>CSS Styling Demonstration</h1>

    <p class="intro-text">
        This webpage shows how to use different CSS styles such as fonts, colors, 
        text decorations, and background images.  
        You can also apply a <span class="highlight">custom class</span> to style specific text.
    </p>

    <div class="styled-box">
        This is a box with its own background image.
    </div>

</body>
</html>
