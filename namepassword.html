<html>
<head>
    <title>Registration Form - JS Validation</title>

    <script>
        function validateForm() {

            let name = document.getElementById("name").value.trim();
            let password = document.getElementById("password").value.trim();

            let namePattern = /^[A-Za-z]{6,}$/;

            if (!namePattern.test(name)) {
                alert("Invalid Name!\nName must contain only alphabets and must be at least 6 characters long.");
                return false;
            }

            if (password.length < 6) {
                alert("Invalid Password!\nPassword must be at least 6 characters long.");
                return false;
            }

            alert("Registration Successful!");
            return true;
        }
    </script>

</head>

<body>
 <h2>Registration Form</h2>

    <form onsubmit="return validateForm()">

        <label>Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label>Password:</label>
        <input type="password" id="password" name="password"><br><br>
         <input type="submit" value="Register">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
