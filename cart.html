<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>

    <h2>Your Shopping Cart</h2>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Cover</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>

        <tr>
            <td><img src="book1.jpg" width="80" alt="Book 1"></td>
            <td>Harry Potter</td>
            <td>J.K. Rowling</td>
            <td>₹499</td>
            <td><input type="number" value="1" min="1"></td>
            <td>₹499</td>
        </tr>

        <tr>
            <td><img src="book2.jpg" width="80" alt="Book 2"></td>
            <td>Lord of the Rings</td>
            <td>John Ronald Reuel Tolkien</td>
            <td>₹299</td>
            <td><input type="number" value="1" min="1"></td>
            <td>₹299</td>
        </tr>

        <tr>
            <td colspan="5" style="text-align:right;"><b>Grand Total:</b></td>
            <td><b>₹798</b></td>
        </tr>
    </table>

    <br>

    <button>Proceed to Checkout</button>
    <button>Continue Shopping</button>

</body>
</html>
